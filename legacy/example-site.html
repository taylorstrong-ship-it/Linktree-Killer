<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Custom Pet Portraits - Order online or help shelter pets.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DESIGN SYSTEM (Based on your Brand Card) --- */
        :root {
            /* Backgrounds */
            --bg-cool-blue: #E4F3FF;
            /* Main Background */
            --bg-soft-lilac: #E0D6FF;
            /* Secondary Background */

            /* Accents */
            --accent-sky-blue: #7DC6FF;
            /* Primary Accent */
            --accent-bubblegum: #FF9AC4;
            /* Secondary Accent */

            /* Text */
            --text-navy: #1F2A3C;
            /* Primary Text */
            --text-charcoal: #444444;
            /* Secondary Text */
            --surface-white: #ffffff;

            /* Shapes */
            --radius-standard: 24px;
            --radius-button: 50px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            /* Gradient background using Cool Blue to Soft Lilac */
            background: linear-gradient(180deg, var(--bg-cool-blue) 0%, var(--bg-soft-lilac) 100%);
            color: var(--text-navy);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 480px;
            /* Mobile-first column */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding-bottom: 2rem;
        }

        /* --- HEADER & LOGO --- */
        .header {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--surface-white);
            border: 5px solid var(--surface-white);
            box-shadow: 0 8px 24px rgba(31, 42, 60, 0.12);
            overflow: hidden;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 90%;
            /* Reduced slightly to add "breathing room" */
            height: 90%;
            /* Keeps it from touching the absolute edges */
            object-fit: contain;
            /* UPDATED: Forces the whole image to fit */
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-navy);
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
        }

        .bio {
            font-size: 1rem;
            color: var(--text-charcoal);
            font-weight: 500;
        }

        /* --- LINKS GRID --- */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            background: var(--surface-white);
            color: var(--text-navy);
            font-weight: 700;
            font-size: 1.05rem;
            padding: 18px 60px;
            /* Increased side padding to clear icons */
            border-radius: var(--radius-button);
            box-shadow: 0 4px 12px rgba(31, 42, 60, 0.05);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid transparent;
        }

        /* Icon positioning inside button */
        .link-icon {
            position: absolute;
            left: 24px;
            font-size: 1.2rem;
            color: var(--accent-sky-blue);
            transition: color 0.2s;
        }

        /* --- SPECIAL BUTTON STYLES --- */

        /* 1. Primary Call to Action (Sky Blue) */
        .link-card.primary {
            background-color: var(--accent-sky-blue);
            color: var(--surface-white);
            box-shadow: 0 6px 15px rgba(125, 198, 255, 0.4);
        }

        .link-card.primary .link-icon {
            color: var(--surface-white);
        }

        /* Hover States */
        .link-card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 20px rgba(31, 42, 60, 0.1);
            border-color: var(--accent-bubblegum);
        }

        .link-card.primary:hover {
            background-color: var(--accent-bubblegum);
            /* Hover changes to Pink */
            border-color: var(--accent-bubblegum);
            box-shadow: 0 8px 20px rgba(255, 154, 196, 0.4);
        }

        /* --- SOCIAL ICONS --- */
        .socials {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            background: var(--surface-white);
            border-radius: 50%;
            color: var(--text-navy);
            font-size: 1.4rem;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: var(--accent-bubblegum);
            color: var(--surface-white);
            transform: translateY(-3px) rotate(8deg);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-charcoal);
            opacity: 0.8;
            padding-top: 1rem;
        }

        .footer span {
            display: block;
            margin-top: 5px;
            font-size: 0.75rem;
        }
    </style>
</head>
