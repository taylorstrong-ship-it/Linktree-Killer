<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taylored Pet Portraits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Force Full-Width Public Profile (Edge-to-Edge) -->
    <style>
        /* Override all constraints for public profile - make it native app style */
        body {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden !important;
        }
        
        .preview.profile-only {
            width: 100vw !important;
            max-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        
        .preview.profile-only .preview-wrapper {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .preview.profile-only .phone-mockup {
            width: 100vw !important;
            max-width: 100vw !important;
            height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        
        .preview.profile-only .phone-mockup iframe {
            width: 100% !important;
            max-width: 100% !important;
            border-radius: 0 !important;
        }
        
        /* Ensure iframe content also fills edge-to-edge */
        .preview.profile-only iframe {
            width: 100vw !important;
            max-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body>
    <!-- Profile Preview Only - No Editor -->
    <div class="preview profile-only">
        <div class="preview-wrapper">
            <div class="phone-mockup">
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="script.js"></script>
    
    <!-- Nuclear Full-Screen Override - Loads Last to Override Everything -->
    <style>
        /* Force everything to be full width */
        html, body, #app, .container, .preview-container, .phone-frame, .screen,
        .preview, .preview-wrapper, .phone-mockup, iframe {
            width: 100vw !important;
            max-width: 100vw !important;
            min-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            position: static !important; /* Stop centering */
        }
        
        /* Ensure the content inside doesn't overflow horizontally */
        * {
            box-sizing: border-box;
        }
        
        /* Force body and html to fill screen */
        html, body {
            height: 100vh !important;
            overflow-x: hidden !important;
        }
        
        /* Make preview fill entire screen */
        .preview.profile-only {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }
        
        /* Make phone mockup disappear - just show iframe */
        .preview.profile-only .phone-mockup {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            background: transparent !important;
        }
        
        /* Hide the notch */
        .preview.profile-only .phone-mockup::after {
            display: none !important;
        }
        
        /* Make iframe fill entire screen */
        .preview.profile-only iframe {
            width: 100vw !important;
            height: 100vh !important;
            border: none !important;
            border-radius: 0 !important;
        }
    </style>
</body>

</html>
