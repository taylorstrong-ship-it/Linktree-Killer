<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .aspect-video {
            aspect-ratio: 16 / 9;
        }
    </style>
</head>

<body class="bg-indigo-50 min-h-screen py-10 px-4">

    <div class="max-w-md mx-auto space-y-8 text-center">

        <div>
            <div
                class="w-28 h-28 bg-white rounded-full mx-auto shadow-xl border-4 border-white overflow-hidden mb-4 flex items-center justify-center">
                <i class="fa-solid fa-dog text-5xl text-indigo-500"></i>
            </div>
            <h1 id="title" class="text-3xl font-bold text-slate-900">...</h1>
            <p id="bio" class="text-slate-600 mt-2">...</p>
        </div>

        <div id="video-section" class="hidden rounded-2xl overflow-hidden shadow-lg border border-white">
            <iframe id="video-frame" class="w-full aspect-video" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div id="links-list" class="space-y-3"></div>

        <div id="gallery-section" class="hidden">
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Gallery</h3>
            <div id="gallery-grid" class="grid grid-cols-2 gap-2"></div>
        </div>

        <div class="pt-8">
            <a href="builder.html" class="opacity-20 hover:opacity-100 text-xs">Manage Page</a>
        </div>
    </div>

    <script>
        // ðŸ‘‡ PASTE KEYS HERE ðŸ‘‡
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // ðŸ‘† PASTE KEYS HERE ðŸ‘†

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadContent() {
            const { data } = await sbClient.from('profiles').select('*').order('updated_at', { ascending: false }).limit(1).single();

            if (data) {
                // 1. Text
                document.getElementById('title').innerText = data.title || "Welcome";
                document.getElementById('bio').innerText = data.description || "";

                // 2. Video (Parse YouTube URL to Embed)
                if (data.video_url && data.video_url.includes('youtube.com')) {
                    const videoId = data.video_url.split('v=')[1]?.split('&')[0];
                    if (videoId) {
                        document.getElementById('video-frame').src = `https://www.youtube.com/embed/${videoId}`;
                        document.getElementById('video-section').classList.remove('hidden');
                    }
                }

                // 3. Links
                const linkList = document.getElementById('links-list');
                linkList.innerHTML = '';
                if (data.links) {
                    data.links.forEach(l => {
                        const a = document.createElement('a');
                        a.href = l.url;
                        a.target = "_blank";
                        a.className = "block bg-white hover:bg-indigo-600 hover:text-white border border-slate-200 text-slate-800 font-bold py-4 px-6 rounded-xl shadow-sm transition-all flex justify-between items-center";
                        a.innerHTML = `<span>${l.title}</span> <i class="fa-solid fa-arrow-right"></i>`;
                        linkList.appendChild(a);
                    });
                }

                // 4. Gallery
                const galleryGrid = document.getElementById('gallery-grid');
                galleryGrid.innerHTML = '';
                if (data.gallery_images && data.gallery_images.length > 0) {
                    document.getElementById('gallery-section').classList.remove('hidden');
                    data.gallery_images.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.className = "w-full h-32 object-cover rounded-lg shadow-sm border border-white hover:scale-105 transition-transform";
                        galleryGrid.appendChild(img);
                    });
                }
            }
        }
        loadContent();
    </script>
</body>

</html>
