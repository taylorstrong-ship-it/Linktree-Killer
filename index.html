<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background 0.5s;
            background-size: cover;
            background-position: center;
        }

        .aspect-video {
            aspect-ratio: 16 / 9;
        }

        .btn-shadow {
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
        }
    </style>
</head>

<body id="page-body" class="bg-indigo-50 min-h-screen py-10 px-4">

    <div class="max-w-md mx-auto space-y-6 text-center">

        <div class="glass-panel p-6 rounded-3xl shadow-lg border border-white/50">
            <div class="relative mx-auto w-28 h-28 mb-4">
                <img id="profile-avatar" src=""
                    class="w-full h-full object-cover rounded-full shadow-xl border-4 border-white hidden">
                <div id="default-avatar"
                    class="w-full h-full bg-slate-200 rounded-full shadow-xl flex items-center justify-center border-4 border-white text-slate-400">
                    <i class="fa-solid fa-user text-4xl"></i>
                </div>
            </div>

            <h1 id="title" class="text-3xl font-bold text-slate-900">...</h1>
            <p id="bio" class="text-slate-600 mt-2 text-sm leading-relaxed">...</p>

            <div id="socials-container" class="flex justify-center gap-4 mt-4 text-2xl text-slate-700"></div>

            <div id="contact-section" class="mt-6 hidden">
                <a id="contact-btn" href="#"
                    class="inline-block bg-slate-900 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform w-full">
                    <i class="fa-regular fa-envelope mr-2"></i> Contact Me
                </a>
            </div>
        </div>

        <div id="video-section" class="hidden rounded-2xl overflow-hidden shadow-lg border-2 border-white bg-black">
            <iframe id="video-frame" class="w-full aspect-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div id="links-list" class="space-y-3"></div>

        <div id="gallery-section" class="hidden glass-panel p-4 rounded-3xl">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Gallery</h3>
            <div id="gallery-grid" class="grid grid-cols-2 gap-2"></div>
        </div>

        <div class="pt-8">
            <a href="builder.html"
                class="bg-black/20 hover:bg-black/40 text-white px-3 py-1 rounded-full text-xs backdrop-blur-md transition">Manage
                Page</a>
        </div>
    </div>

    <script>
        // ðŸ‘‡ PASTE KEYS HERE ðŸ‘‡
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // ðŸ‘† PASTE KEYS HERE ðŸ‘†

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadContent() {
            const { data } = await sbClient.from('profiles').select('*').order('updated_at', { ascending: false }).limit(1).single();

            if (data) {
                // Background & Theme
                const body = document.getElementById('page-body');
                if(data.background_url) {
                    body.style.backgroundImage = `url('${data.background_url}')`;
                } else if(data.theme_color) {
                    body.style.backgroundColor = data.theme_color;
                }

                // Header
                document.getElementById('title').innerText = data.title || "Welcome";
                document.getElementById('bio').innerText = data.description || "";
                
                // Avatar
                if(data.avatar_url) {
                    const img = document.getElementById('profile-avatar');
                    img.src = data.avatar_url;
                    img.classList.remove('hidden');
                    document.getElementById('default-avatar').classList.add('hidden');
                }

                // Contact Me
                if(data.contact_email) {
                    const btn = document.getElementById('contact-btn');
                    btn.href = `mailto:${data.contact_email}`;
                    btn.style.backgroundColor = data.theme_color || '#0f172a';
                    document.getElementById('contact-section').classList.remove('hidden');
                }

                // Socials
                const socials = document.getElementById('socials-container');
                socials.innerHTML = '';
                if(data.social_links) {
                    if(data.social_links.instagram) socials.innerHTML += `<a href="${data.social_links.instagram}" target="_blank"><i class="fa-brands fa-instagram hover:text-pink-600 transition"></i></a>`;
                    if(data.social_links.tiktok) socials.innerHTML += `<a href="${data.social_links.tiktok}" target="_blank"><i class="fa-brands fa-tiktok hover:text-black transition"></i></a>`;
                }

                // Video
                if (data.video_url && data.video_url.includes('youtube.com')) {
                    const videoId = data.video_url.split('v=')[1]?.split('&')[0];
                    if (videoId) {
                        document.getElementById('video-frame').src = `https://www.youtube.com/embed/${videoId}`;
                        document.getElementById('video-section').classList.remove('hidden');
                    }
                }

                // Links
                const linkList = document.getElementById('links-list');
                linkList.innerHTML = '';
                if (data.links) {
                    data.links.forEach(l => {
                        const a = document.createElement('a');
                        a.href = l.url;
                        a.target = "_blank";
                        a.className = "btn-shadow block bg-white hover:brightness-95 border border-white text-slate-900 font-bold py-4 px-6 rounded-xl transition-all flex justify-between items-center transform hover:-translate-y-1";
                        a.innerHTML = `<span>${l.title}</span> <i class="fa-solid fa-arrow-right opacity-30"></i>`;
                        linkList.appendChild(a);
                    });
                }

                // Gallery
                const galleryGrid = document.getElementById('gallery-grid');
                galleryGrid.innerHTML = '';
                if (data.gallery_images && data.gallery_images.length > 0) {
                    document.getElementById('gallery-section').classList.remove('hidden');
                    data.gallery_images.forEach(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.className = "w-full h-32 object-cover rounded-lg shadow-sm hover:scale-105 transition-transform cursor-pointer";
                        galleryGrid.appendChild(img);
                    });
                }
            }
        }
        loadContent();
    </script>
</body>

</html>
