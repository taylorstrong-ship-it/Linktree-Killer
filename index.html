<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylored Pet Portraits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-indigo-50 text-slate-900 min-h-screen flex flex-col items-center py-12 px-4">

    <div class="w-full max-w-md text-center">
        <div class="relative mx-auto w-24 h-24 mb-4">
            <div
                class="w-24 h-24 bg-white rounded-full shadow-xl flex items-center justify-center overflow-hidden border-4 border-white">
                <i class="fa-solid fa-dog text-4xl text-indigo-500"></i>
            </div>
        </div>

        <h1 id="profile-title" class="text-2xl font-extrabold mb-2 text-slate-900">Loading...</h1>
        <p id="profile-bio" class="text-slate-600 mb-8 leading-relaxed">Fetching profile...</p>

        <div id="links-list" class="space-y-4">
        </div>

        <a href="builder.html"
            class="fixed bottom-5 right-5 opacity-20 hover:opacity-100 text-xs bg-black text-white px-2 py-1 rounded">‚öôÔ∏è
            Admin</a>
    </div>

    <script>
        // üëá PASTE YOUR KEYS HERE üëá
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // üëÜ PASTE YOUR KEYS HERE üëÜ

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadContent() {
            // Get the latest profile
            const { data } = await sbClient.from('profiles').select('*').order('updated_at', { ascending: false }).limit(1).single();

            if (data) {
                document.getElementById('profile-title').innerText = data.title || "Welcome";
                document.getElementById('profile-bio').innerText = data.description || "";
                
                // Render Links
                const list = document.getElementById('links-list');
                list.innerHTML = ''; 
                
                if (data.links && Array.isArray(data.links)) {
                    data.links.forEach(link => {
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.target = "_blank"; 
                        a.className = "block bg-white hover:bg-indigo-50 border border-slate-200 text-slate-800 font-semibold py-4 px-6 rounded-xl shadow-sm transition-all hover:scale-[1.02] flex justify-center items-center gap-2";
                        a.innerHTML = `<span>${link.title}</span> <i class="fa-solid fa-arrow-up-right-from-square text-xs opacity-50"></i>`;
                        list.appendChild(a);
                    });
                }
            }
        }
        loadContent();
    </script>
</body>

</html>
