<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex flex-col items-center py-12 px-6">

    <div class="w-full max-w-md text-center">
        <div class="relative mx-auto w-28 h-28 mb-6 group">
            <div
                class="w-full h-full bg-white rounded-full shadow-2xl flex items-center justify-center overflow-hidden border-[6px] border-white transform transition-transform group-hover:scale-105">
                <i class="fa-solid fa-dog text-5xl text-indigo-500"></i>
            </div>
            <div class="absolute bottom-1 right-1 bg-green-500 w-6 h-6 rounded-full border-4 border-white"></div>
        </div>

        <h1 id="profile-title" class="text-3xl font-extrabold mb-3 text-slate-900 tracking-tight">...</h1>
        <p id="profile-bio" class="text-slate-600 mb-10 leading-relaxed max-w-sm mx-auto">...</p>

        <div id="links-list" class="space-y-4 w-full">
            <div class="h-16 bg-white/50 rounded-2xl w-full animate-pulse"></div>
            <div class="h-16 bg-white/50 rounded-2xl w-full animate-pulse delay-75"></div>
        </div>

        <a href="builder.html" class="fixed bottom-4 right-4 p-2 opacity-10 hover:opacity-50 transition-opacity">
            <i class="fa-solid fa-lock text-slate-900"></i>
        </a>
    </div>

    <script>
        // ==========================================
        // ðŸ‘‡ PASTE KEYS HERE ðŸ‘‡
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // ==========================================

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadContent() {
            const { data, error } = await sbClient.from('profiles').select('*').order('updated_at', { ascending: false }).limit(1).single();

            const titleEl = document.getElementById('profile-title');
            const bioEl = document.getElementById('profile-bio');
            const list = document.getElementById('links-list');

            if (data) {
                titleEl.innerText = data.title || "Welcome!";
                bioEl.innerText = data.description || "Check out my links below.";

                list.innerHTML = ''; // Clear skeletons

                if (data.links && Array.isArray(data.links)) {
                    data.links.forEach((link, index) => {
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.target = "_blank";
                        // Staggered animation for links
                        a.style.animation = `fadeInUp 0.5s ease-out ${index * 0.1}s backwards`;
                        a.className = "group block bg-white hover:bg-indigo-600 border border-slate-100 hover:border-indigo-600 text-slate-800 hover:text-white font-bold py-4 px-6 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex justify-between items-center";
                        a.innerHTML = `
                            <span class="text-lg">${link.title}</span> 
                            <i class="fa-solid fa-arrow-right opacity-0 group-hover:opacity-100 transform -translate-x-2 group-hover:translate-x-0 transition-all"></i>
                        `;
                        list.appendChild(a);
                    });
                }
            } else {
                titleEl.innerText = "Welcome";
                bioEl.innerText = "Setup your profile in the builder.";
                list.innerHTML = '';
            }
        }

        // Add animation style dynamically
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        loadContent();
    </script>
</body>

</html>
