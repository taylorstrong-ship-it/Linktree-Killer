<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        #editor-sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen relative">

    <div id="login-overlay" class="absolute inset-0 z-50 bg-slate-900 flex items-center justify-center hidden">
        <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl border border-white/20 shadow-2xl w-96 text-center">
            <h2 class="text-2xl font-bold mb-6">üîê Login to Studio</h2>
            <input type="email" id="login-email" placeholder="Email"
                class="w-full p-3 mb-4 bg-black/20 rounded-lg border border-white/10 text-white focus:outline-none focus:border-blue-500">
            <input type="password" id="login-password" placeholder="Password"
                class="w-full p-3 mb-6 bg-black/20 rounded-lg border border-white/10 text-white focus:outline-none focus:border-blue-500">
            <button onclick="handleLogin()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold text-white transition-all">Enter
                Studio</button>
            <p id="login-error" class="text-red-400 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div id="builder-app" class="flex h-full opacity-0 transition-opacity duration-500">

        <div id="editor-sidebar" class="w-96 flex flex-col p-6 border-r border-white/10 h-full overflow-y-auto z-20">
            <div class="flex justify-between items-center mb-6">
                <h1 class="font-bold text-xl">Taylored Builder</h1>
                <button onclick="logOut()" class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20">Log
                    Out</button>
            </div>

            <div class="space-y-4 mb-6">
                <label class="text-xs uppercase text-gray-500 font-bold">Profile Info</label>
                <input type="text" id="businessName" placeholder="Business Name"
                    class="w-full p-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:border-blue-500">
                <textarea id="businessBio" placeholder="Short Bio"
                    class="w-full p-3 bg-white/5 border border-white/10 rounded-lg h-24 focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <label class="text-xs uppercase text-gray-500 font-bold">Links</label>
                    <button onclick="addLinkInput()" class="text-xs bg-blue-600 px-2 py-1 rounded hover:bg-blue-500">+
                        Add Link</button>
                </div>
                <div id="links-container" class="space-y-3">
                </div>
            </div>

            <div class="mt-auto pt-6">
                <button onclick="saveProfile()"
                    class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-xl font-bold shadow-lg transition-transform hover:scale-105">
                    üíæ Save Changes
                </button>
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center bg-gray-900 relative">
            <div id="phone-preview"
                class="w-[375px] h-[720px] bg-black rounded-[40px] border-[8px] border-gray-800 overflow-hidden relative">
                <iframe id="preview-frame" src="index.html" class="w-full h-full bg-white"></iframe>
            </div>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-5 right-5 bg-white text-black px-6 py-4 rounded-xl shadow-2xl transform translate-y-32 transition-all duration-300 z-50 flex items-center gap-3 border border-gray-100">
        <div id="toast-icon"></div>
        <div class="text-sm font-bold" id="toast-message"></div>
    </div>

    <script>
        // üëá PASTE YOUR KEYS HERE üëá
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // üëÜ PASTE YOUR KEYS HERE üëÜ

        let sbClient;

        // 1. Initialize
        async function init() {
            if (SUPABASE_URL.includes('PASTE')) return alert("üö® STOP! Paste your Supabase Keys in builder.html lines 18-19!");

            sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("‚úÖ Supabase Connected!");

            // Check Login
            const { data: { user } } = await sbClient.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('builder-app').classList.remove('opacity-0');
                loadProfile(user);
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        }

        // 2. Add Link Logic
        function addLinkInput(title = '', url = '') {
            const container = document.getElementById('links-container');
            const div = document.createElement('div');
            div.className = 'link-item bg-white/5 p-3 rounded-lg border border-white/10 flex gap-2 items-start';
            div.innerHTML = `
                <div class="flex-1 space-y-2">
                    <input type="text" placeholder="Title (e.g. Website)" value="${title}" class="link-title w-full bg-black/20 p-2 rounded text-sm text-white border border-transparent focus:border-blue-500 focus:outline-none">
                    <input type="text" placeholder="URL (https://...)" value="${url}" class="link-url w-full bg-black/20 p-2 rounded text-sm text-white border border-transparent focus:border-blue-500 focus:outline-none">
                </div>
                <button onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 p-2"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(div);
        }

        // 3. Save Logic
        async function saveProfile() {
            const btn = document.querySelector('button[onclick="saveProfile()"]');
            btn.innerHTML = 'Saving...';

            try {
                const { data: { user } } = await sbClient.auth.getUser();
                if (!user) throw new Error("Not logged in");

                // Gather all links
                const linkElements = document.querySelectorAll('.link-item');
                const linksData = Array.from(linkElements).map(el => ({
                    title: el.querySelector('.link-title').value,
                    url: el.querySelector('.link-url').value
                })).filter(l => l.title && l.url); // Filter out empty ones

                const updates = {
                    id: user.id,
                    user_id: user.id,
                    title: document.getElementById('businessName').value,
                    description: document.getElementById('businessBio').value,
                    links: linksData, // Save the array of links
                    updated_at: new Date()
                };

                const { error } = await sbClient.from('profiles').upsert(updates);
                if (error) throw error;

                showToast('Saved Successfully!', 'success');
                document.getElementById('preview-frame').contentWindow.location.reload();

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                btn.innerHTML = 'üíæ Save Changes';
            }
        }

        // 4. Load Logic
        async function loadProfile(user) {
            const { data } = await sbClient.from('profiles').select('*').eq('id', user.id).single();
            if (data) {
                if (data.title) document.getElementById('businessName').value = data.title;
                if (data.description) document.getElementById('businessBio').value = data.description;

                // Load existing links
                document.getElementById('links-container').innerHTML = '';
                if (data.links && Array.isArray(data.links)) {
                    data.links.forEach(l => addLinkInput(l.title, l.url));
                } else {
                    addLinkInput(); // Start with one empty box
                }
            }
        }

        // Helpers
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            document.getElementById('toast-icon').innerHTML = type === 'error' ? '‚ùå' : '‚úÖ';
            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await sbClient.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('login-error').innerText = error.message;
                document.getElementById('login-error').classList.remove('hidden');
            } else {
                location.reload();
            }
        }

        async function logOut() {
            await sbClient.auth.signOut();
            location.reload();
        }

        window.onload = init;
    </script>
</body>

</html>
