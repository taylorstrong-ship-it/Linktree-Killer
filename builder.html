<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylored Builder Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        input,
        textarea,
        select {
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: #6366f1;
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            rounded: 10px;
        }
    </style>
</head>

<body class="flex h-screen">

    <div id="login-overlay" class="absolute inset-0 z-50 bg-slate-900/95 flex items-center justify-center hidden">
        <div class="bg-slate-800 p-8 rounded-2xl w-96 text-center border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">üîê Login</h2>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 mb-3 rounded-lg">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-3 mb-6 rounded-lg">
            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold">Enter
                Studio</button>
            <p id="login-error" class="text-red-400 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div class="w-[450px] bg-slate-900 border-r border-slate-800 flex flex-col h-full z-20 shadow-2xl">
        <div class="p-5 border-b border-slate-800 flex justify-between items-center bg-slate-900">
            <h1 class="font-bold text-lg text-white"><i class="fa-solid fa-sliders"></i> Ultimate Builder</h1>
            <button onclick="logOut()" class="text-xs text-slate-400 hover:text-white">Log Out</button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-8">

            <div class="bg-gradient-to-r from-violet-600 to-indigo-600 p-4 rounded-xl shadow-lg border border-white/10">
                <h3 class="font-bold text-sm mb-2"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Import</h3>
                <div class="flex gap-2">
                    <input type="text" id="ai-url-input" placeholder="instagram.com/..."
                        class="w-full p-2 rounded text-xs text-black border-none">
                    <button id="ai-generate-btn" onclick="runAiImport()"
                        class="bg-white text-indigo-700 font-bold px-3 py-2 rounded text-xs whitespace-nowrap">Auto-Build</button>
                </div>
            </div>

            <div class="space-y-3 p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                <h3 class="text-xs uppercase font-bold text-slate-400 tracking-wider">Appearance</h3>
                <input type="text" id="avatarUrl" placeholder="Avatar Image URL..."
                    class="w-full p-2 rounded text-sm mb-2">
                <input type="text" id="backgroundUrl" placeholder="Background Image URL..."
                    class="w-full p-2 rounded text-sm mb-2">
                <div class="flex items-center gap-2">
                    <span class="text-xs text-slate-400">Theme Color:</span>
                    <input type="color" id="themeColor" value="#4f46e5"
                        class="w-full h-8 p-0 border-none rounded cursor-pointer">
                </div>
            </div>

            <div class="space-y-3 p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                <h3 class="text-xs uppercase font-bold text-blue-400 tracking-wider">Profile Info</h3>
                <input type="text" id="businessName" placeholder="Display Name"
                    class="w-full p-2 rounded text-sm font-bold">
                <textarea id="businessBio" placeholder="Bio..."
                    class="w-full p-2 rounded text-sm h-16 resize-none"></textarea>
            </div>

            <div class="space-y-3 p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                <h3 class="text-xs uppercase font-bold text-pink-400 tracking-wider">Contact & Socials</h3>
                <input type="email" id="contactEmail" placeholder="Contact Email (Adds Button)"
                    class="w-full p-2 rounded text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="socialInsta" placeholder="Instagram URL" class="p-2 rounded text-xs">
                    <input type="text" id="socialTiktok" placeholder="TikTok URL" class="p-2 rounded text-xs">
                </div>
            </div>

            <div class="space-y-3 p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                <h3 class="text-xs uppercase font-bold text-red-400 tracking-wider">Featured Video</h3>
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL..." class="w-full p-2 rounded text-sm">
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-xs uppercase font-bold text-green-400 tracking-wider">Links</h3>
                    <button onclick="addLinkInput()"
                        class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white">+ Add Link</button>
                </div>
                <div id="links-container" class="space-y-2"></div>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-xs uppercase font-bold text-purple-400 tracking-wider">Image Gallery</h3>
                    <button onclick="addImageInput()"
                        class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white">+ Add
                        Image</button>
                </div>
                <div id="gallery-container" class="space-y-2"></div>
            </div>
        </div>

        <div class="p-5 border-t border-slate-800 bg-slate-900">
            <button onclick="saveProfile()" id="save-btn"
                class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold shadow-lg transition-transform hover:scale-[1.02]">
                üíæ Save Everything
            </button>
        </div>
    </div>

    <div class="flex-1 bg-black flex items-center justify-center">
        <div
            class="w-[375px] h-[750px] bg-white rounded-[40px] overflow-hidden border-[8px] border-slate-800 relative shadow-2xl">
            <iframe id="preview-frame" src="index.html" class="w-full h-full bg-white"></iframe>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-8 right-8 bg-slate-800 border border-slate-700 text-white px-6 py-4 rounded-xl shadow-2xl translate-y-40 transition-all flex items-center gap-3">
        <div id="toast-icon"></div>
        <div id="toast-msg"></div>
    </div>

    <script>
        // üëá PASTE KEYS HERE üëá
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // üëÜ PASTE KEYS HERE üëÜ

        let sbClient;

        async function init() {
            if (SUPABASE_URL.includes('PASTE')) return alert("PASTE KEYS!");
            sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { user } } = await sbClient.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                loadProfile(user);
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        }

        function addLinkInput(title = '', url = '') {
            const div = document.createElement('div');
            div.className = 'link-item bg-slate-800 p-3 rounded-lg flex gap-2 items-center border border-slate-700';
            div.innerHTML = `
                <div class="grid gap-2 flex-1">
                    <input type="text" value="${title}" class="link-title w-full p-2 text-xs rounded bg-slate-900 border-none" placeholder="Title">
                    <input type="text" value="${url}" class="link-url w-full p-2 text-xs rounded bg-slate-900 border-none" placeholder="URL">
                </div>
                <button onclick="this.closest('.link-item').remove()" class="text-slate-500 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
            `;
            document.getElementById('links-container').appendChild(div);
        }

        function addImageInput(url = '') {
            const div = document.createElement('div');
            div.className = 'gallery-item bg-slate-800 p-2 rounded-lg flex gap-2 items-center border border-slate-700';
            div.innerHTML = `
                <input type="text" value="${url}" class="gallery-url w-full p-2 text-xs rounded bg-slate-900 border-none" placeholder="Image URL">
                <button onclick="this.closest('.gallery-item').remove()" class="text-slate-500 hover:text-red-400"><i class="fa-solid fa-trash"></i></button>
            `;
            document.getElementById('gallery-container').appendChild(div);
        }

        // AI Logic (Restored visually, needs key to work)
        async function runAiImport() {
            const url = document.getElementById('ai-url-input').value;
            if (!url) return showToast("Enter a URL first", "error");
            const btn = document.getElementById('ai-generate-btn');
            btn.innerText = "...";
            try {
                const res = await fetch('/api/generate', { method: 'POST', body: JSON.stringify({ url }) });
                const data = await res.json();
                if (data.title) document.getElementById('businessName').value = data.title;
                if (data.description) document.getElementById('businessBio').value = data.description;
                showToast("AI Generated!");
            } catch (e) { showToast("AI Error (Check Vercel Keys)", "error"); }
            finally { btn.innerText = "Auto-Build"; }
        }

        async function saveProfile() {
            const btn = document.getElementById('save-btn');
            btn.innerText = 'Saving...';
            try {
                const { data: { user } } = await sbClient.auth.getUser();

                const links = Array.from(document.querySelectorAll('.link-item')).map(el => ({
                    title: el.querySelector('.link-title').value,
                    url: el.querySelector('.link-url').value
                })).filter(l => l.title && l.url);

                const gallery = Array.from(document.querySelectorAll('.gallery-item')).map(el =>
                    el.querySelector('.gallery-url').value
                ).filter(u => u);

                const updates = {
                    id: user.id, user_id: user.id,
                    title: document.getElementById('businessName').value,
                    description: document.getElementById('businessBio').value,
                    avatar_url: document.getElementById('avatarUrl').value,
                    background_url: document.getElementById('backgroundUrl').value,
                    theme_color: document.getElementById('themeColor').value,
                    contact_email: document.getElementById('contactEmail').value,
                    social_links: {
                        instagram: document.getElementById('socialInsta').value,
                        tiktok: document.getElementById('socialTiktok').value
                    },
                    video_url: document.getElementById('videoUrl').value,
                    links: links,
                    gallery_images: gallery,
                    updated_at: new Date()
                };

                const { error } = await sbClient.from('profiles').upsert(updates);
                if (error) throw error;
                showToast('Saved Successfully!', 'success');
                document.getElementById('preview-frame').contentWindow.location.reload();
            } catch (e) { showToast(e.message, 'error'); }
            finally { btn.innerText = 'üíæ Save Everything'; }
        }

        async function loadProfile(user) {
            const { data } = await sbClient.from('profiles').select('*').eq('id', user.id).single();
            if (data) {
                document.getElementById('businessName').value = data.title || '';
                document.getElementById('businessBio').value = data.description || '';
                document.getElementById('avatarUrl').value = data.avatar_url || '';
                document.getElementById('backgroundUrl').value = data.background_url || '';
                document.getElementById('themeColor').value = data.theme_color || '#4f46e5';
                document.getElementById('contactEmail').value = data.contact_email || '';
                document.getElementById('videoUrl').value = data.video_url || '';

                if (data.social_links) {
                    document.getElementById('socialInsta').value = data.social_links.instagram || '';
                    document.getElementById('socialTiktok').value = data.social_links.tiktok || '';
                }

                document.getElementById('links-container').innerHTML = '';
                if (data.links) data.links.forEach(l => addLinkInput(l.title, l.url));
                else addLinkInput();

                document.getElementById('gallery-container').innerHTML = '';
                if (data.gallery_images) data.gallery_images.forEach(u => addImageInput(u));
            }
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.innerHTML = (type === 'error' ? '‚ùå ' : '‚úÖ ') + msg;
            toast.classList.remove('translate-y-40');
            setTimeout(() => toast.classList.add('translate-y-40'), 3000);
        }
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await sbClient.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('login-error').innerText = error.message;
            else location.reload();
        }
        async function logOut() { await sbClient.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>

</html>
