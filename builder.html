<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        #editor-sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        #phone-preview {
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body class="flex h-screen">

    <div id="editor-sidebar" class="w-96 flex flex-col p-6 border-r border-white/10 h-full overflow-y-auto z-20">

        <div class="flex justify-between items-center mb-6">
            <h1 class="font-bold text-xl">Taylored Builder</h1>
            <button onclick="logOut()" class="text-xs bg-white/10 px-2 py-1 rounded hover:bg-white/20">Log Out</button>
        </div>

        <div
            class="bg-gradient-to-r from-violet-600 to-indigo-600 p-5 rounded-xl shadow-lg mb-6 border border-white/10">
            <h3 class="font-bold text-lg mb-2"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Import</h3>
            <p class="text-xs opacity-80 mb-3">Paste your Instagram or Website URL</p>

            <input type="text" id="ai-url-input" placeholder="e.g. instagram.com/..."
                class="w-full p-2 mb-3 rounded-lg text-black text-sm border-none focus:ring-2 focus:ring-white">

            <button id="ai-generate-btn" onclick="runAiImport()"
                class="w-full bg-white text-indigo-700 font-bold py-2 rounded-lg shadow hover:bg-gray-100 transition-all text-sm">
                ðŸš€ Auto-Build Profile
            </button>
        </div>

        <div class="space-y-4 mb-6">
            <label class="text-xs uppercase text-gray-500 font-bold">Business Info</label>
            <input type="text" id="businessName" placeholder="Business Name"
                class="w-full p-3 bg-white/5 border border-white/10 rounded-lg">
            <textarea id="businessBio" placeholder="Short Bio"
                class="w-full p-3 bg-white/5 border border-white/10 rounded-lg h-24"></textarea>
        </div>

        <div class="mt-auto">
            <button onclick="saveProfile()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold shadow-lg transition-transform hover:scale-105">
                ðŸ’¾ Save Changes
            </button>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center bg-gray-900 relative">
        <div class="absolute inset-0 opacity-20"
            style="background-image: radial-gradient(#4f46e5 1px, transparent 1px); background-size: 20px 20px;"></div>
        <div id="phone-preview"
            class="w-[375px] h-[720px] bg-black rounded-[40px] border-[8px] border-gray-800 overflow-hidden relative">
            <iframe id="preview-frame" src="index.html" class="w-full h-full bg-white"></iframe>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-5 right-5 bg-white text-black px-6 py-4 rounded-xl shadow-2xl transform translate-y-32 transition-all duration-300 z-50 flex items-center gap-3 border border-gray-100">
        <div id="toast-icon" class="text-green-500 text-xl"><i class="fa-solid fa-circle-check"></i></div>
        <div class="text-sm font-bold" id="toast-message">Changes Saved!</div>
    </div>

    <script>
        // ==========================================
        // ðŸ”‘ KEYS GO HERE (CRITICAL STEP)
        // ==========================================
        // Go to Supabase -> Settings -> API.
        // Copy "Project URL" -> Paste below.
        // Copy "anon public" Key -> Paste below.

        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_secret_lfG0LhFnbv2CBALRiHj34A_WJyrReUA';

        // ==========================================

        // 1. Initialize
        let supabase;
        try {
            if (SUPABASE_URL.includes('PASTE')) {
                alert("ðŸš¨ STOP! You forgot to paste your keys in the code!");
            } else {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log("âœ… Supabase Connected!");
            }
        } catch (e) {
            console.error("Init Error", e);
        }

        // 2. AI Logic
        async function runAiImport() {
            const input = document.getElementById('ai-url-input');
            const btn = document.getElementById('ai-generate-btn');
            const url = input.value;

            if (!url) return showToast("Please paste a URL first!", "error");

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ðŸ‘¨ðŸ³ Let it cook...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await res.json();
                console.log("AI Data:", data);

                if (data.error) throw new Error(data.error);

                if (data.title) document.getElementById('businessName').value = data.title;
                if (data.description) document.getElementById('businessBio').value = data.description;

                showToast("Profile generated! Saving...");
                btn.innerHTML = "âœ… Done!";
                await saveProfile();

            } catch (e) {
                console.error(e);
                showToast("AI Error: " + e.message, "error");
            } finally {
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        }

        // 3. Save Logic
        async function saveProfile() {
            const btn = document.querySelector('button[onclick="saveProfile()"]');
            if (btn) btn.innerHTML = 'Saving...';

            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) throw new Error("No user logged in!");

                const updates = {
                    id: user.id,
                    user_id: user.id,
                    title: document.getElementById('businessName').value,
                    description: document.getElementById('businessBio').value,
                    updated_at: new Date()
                };

                const { error } = await supabase.from('profiles').upsert(updates);
                if (error) throw error;

                showToast('Changes Saved Successfully!');
                const frame = document.getElementById('preview-frame');
                if (frame) frame.contentWindow.location.reload();

            } catch (error) {
                console.error(error);
                showToast('Save Failed: ' + error.message, 'error');
            } finally {
                if (btn) btn.innerHTML = 'ðŸ’¾ Save Changes';
            }
        }

        // 4. Load Logic
        async function loadProfile() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return window.location.href = 'index.html';

                const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();

                if (data) {
                    if (data.title) document.getElementById('businessName').value = data.title;
                    if (data.description) document.getElementById('businessBio').value = data.description;
                }
            } catch (error) {
                console.error(error);
            }
        }

        // 5. Toast UI
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            const icon = document.getElementById('toast-icon');

            msg.innerText = message;
            if (type === 'error') {
                icon.innerHTML = '<i class="fa-solid fa-circle-exclamation text-red-500"></i>';
            } else {
                icon.innerHTML = '<i class="fa-solid fa-circle-check text-green-500"></i>';
            }

            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        }

        // 6. Logout
        async function logOut() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        window.onload = loadProfile;
    </script>
</body>

</html>
