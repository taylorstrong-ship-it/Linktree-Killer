<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        #editor-sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        #phone-preview {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
    </style>
</head>

<body class="flex h-screen">

    <div id="editor-sidebar" class="w-96 flex flex-col p-6 border-r border-white/10 h-full overflow-y-auto">

        <div class="flex justify-between items-center mb-6">
            <h1 class="font-bold text-xl">Taylored Builder</h1>
            <button onclick="logOut()" class="text-xs bg-white/10 px-2 py-1 rounded">Log Out</button>
        </div>

        <div class="bg-gradient-to-r from-violet-600 to-indigo-600 p-5 rounded-xl shadow-lg mb-6">
            <h3 class="font-bold text-lg mb-2"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Import</h3>
            <p class="text-xs opacity-80 mb-3">Paste your Instagram or Website URL</p>

            <input type="text" id="ai-url-input" placeholder="e.g. instagram.com/..."
                class="w-full p-2 mb-3 rounded text-black text-sm">

            <button id="ai-generate-btn" onclick="runAiImport()"
                class="w-full bg-white text-indigo-700 font-bold py-2 rounded shadow hover:bg-gray-100 transition-all text-sm">
                ðŸš€ Auto-Build Profile
            </button>
        </div>

        <div class="space-y-4 mb-6">
            <label class="text-xs uppercase text-gray-500 font-bold">Business Info</label>
            <input type="text" id="businessName" placeholder="Business Name"
                class="w-full p-3 bg-white/5 border border-white/10 rounded-lg">
            <textarea id="businessBio" placeholder="Short Bio"
                class="w-full p-3 bg-white/5 border border-white/10 rounded-lg h-24"></textarea>
        </div>

        <div class="mt-auto">
            <button onclick="saveProfile()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold shadow-lg">
                ðŸ’¾ Save Changes
            </button>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center bg-gray-900 relative">
        <div class="absolute inset-0 opacity-20"
            style="background-image: radial-gradient(#4f46e5 1px, transparent 1px); background-size: 20px 20px;"></div>

        <div id="phone-preview"
            class="w-[375px] h-[700px] bg-black rounded-[40px] border-[8px] border-gray-800 overflow-hidden relative">
            <iframe id="preview-frame" src="index.html" class="w-full h-full bg-white"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // AI LOGIC INJECTED DIRECTLY
        async function runAiImport() {
            const input = document.getElementById('ai-url-input');
            const btn = document.getElementById('ai-generate-btn');
            const url = input.value;

            if (!url) return alert("Please paste a URL first!");

            const originalText = btn.innerHTML;
            btn.innerHTML = "ðŸ‘¨ðŸ³ Let it cook...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();

                if (data.title) document.getElementById('businessName').value = data.title;
                if (data.description) document.getElementById('businessBio').value = data.description;

                btn.innerHTML = "âœ… Done!";
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    saveProfile();
                }, 1500);
            } catch (e) {
                alert("AI Error: " + e.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
