<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylored Link Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f3f4f6;
            color: #1f2937;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* The White Sidebar Layout */
        #sidebar {
            background: white;
            border-right: 1px solid #e5e7eb;
        }

        /* Accordion Menus (Like your screenshot) */
        details {
            border-bottom: 1px solid #f3f4f6;
        }

        details>summary {
            list-style: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.7rem;
            color: #6b7280;
            text-transform: uppercase;
            padding: 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 0.05em;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        details>summary::after {
            content: '\f078';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            transition: transform 0.2s;
            font-size: 0.8rem;
        }

        details[open]>summary::after {
            transform: rotate(180deg);
        }

        input,
        textarea,
        select {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            color: #111827;
            border-radius: 6px;
            transition: 0.2s;
            font-size: 0.875rem;
        }

        input:focus {
            border-color: #3b82f6;
            outline: none;
            ring: 2px solid #eff6ff;
        }

        /* The Orange Demo Button */
        .btn-orange {
            background: #f59e0b;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.2s;
        }

        .btn-orange:hover {
            background: #d97706;
        }
    </style>
</head>

<body class="flex h-screen">

    <div id="login-overlay" class="absolute inset-0 z-50 bg-white/90 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96 text-center border border-gray-100">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Sign In</h2>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 mb-3 bg-gray-50">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-50">
            <button onclick="handleLogin()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold">Log In</button>
            <p id="login-error" class="text-red-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div id="sidebar" class="w-[400px] flex flex-col h-full z-20 shadow-sm">
        <div class="p-6 pb-2">
            <div class="flex justify-between items-center mb-6">
                <h1 class="font-bold text-lg text-gray-900 flex items-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles text-blue-600"></i> Taylored Link Builder
                </h1>
                <button onclick="logOut()"
                    class="text-xs text-gray-400 hover:text-gray-900 border px-3 py-1.5 rounded font-medium bg-gray-50">Log
                    Out</button>
            </div>
            <button onclick="fillDemoData()" class="w-full btn-orange py-2.5 text-sm shadow-sm mb-4"><i
                    class="fa-solid fa-rocket mr-2"></i> Load Demo Data</button>
        </div>

        <div class="flex-1 overflow-y-auto px-6">

            <details open>
                <summary>Branding</summary>
                <div class="space-y-3 mb-6 pl-1">
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">Display Name</label>
                        <input type="text" id="businessName" class="w-full p-2.5 bg-gray-50">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">Bio / Description</label>
                        <textarea id="businessBio" class="w-full p-2.5 h-20 bg-gray-50 resize-none"></textarea>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">Avatar URL</label>
                        <input type="text" id="avatarUrl" placeholder="https://..." class="w-full p-2.5 bg-gray-50">
                    </div>
                </div>
            </details>

            <details>
                <summary>Theme Colors</summary>
                <div class="space-y-3 mb-6 pl-1">
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">Background Image URL</label>
                        <input type="text" id="backgroundUrl" placeholder="https://..." class="w-full p-2.5 bg-gray-50">
                    </div>
                    <div class="flex items-center justify-between bg-gray-50 p-2 rounded border border-gray-200">
                        <label class="text-xs font-bold text-gray-500">Accent Color</label>
                        <input type="color" id="themeColor" value="#3b82f6"
                            class="h-8 w-14 p-0 border-0 rounded cursor-pointer">
                    </div>
                </div>
            </details>

            <details>
                <summary>Featured Media</summary>
                <div class="space-y-3 mb-6 pl-1">
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">YouTube Video URL</label>
                        <input type="text" id="videoUrl" placeholder="https://youtube.com/..."
                            class="w-full p-2.5 bg-gray-50">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">Gallery Images</label>
                        <div id="gallery-container" class="space-y-2 mb-2"></div>
                        <button onclick="addImageInput()" class="text-xs text-blue-600 font-bold hover:underline">+ Add
                            Image URL</button>
                    </div>
                </div>
            </details>

            <details>
                <summary>Lead Gen & Contacts</summary>
                <div class="space-y-3 mb-6 pl-1">
                    <div class="flex items-center gap-3 p-3 bg-blue-50 border border-blue-100 rounded-lg">
                        <input type="checkbox" id="leadGenEnabled"
                            class="w-4 h-4 rounded text-blue-600 focus:ring-blue-500">
                        <label for="leadGenEnabled" class="text-sm font-medium text-gray-700">Show "Connect"
                            Button</label>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1">Contact Email</label>
                        <input type="email" id="contactEmail" class="w-full p-2.5 bg-gray-50">
                    </div>
                </div>
            </details>

            <details open>
                <summary>Links</summary>
                <div class="space-y-3 mb-6 pl-1">
                    <div id="links-container" class="space-y-2"></div>
                    <button onclick="addLinkInput()"
                        class="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg text-xs font-bold text-gray-500 hover:bg-gray-50 hover:border-blue-400 hover:text-blue-600 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-plus"></i> Add Link
                    </button>
                </div>
            </details>

        </div>

        <div class="p-6 border-t border-gray-200 bg-white">
            <button onclick="saveProfile()" id="save-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-lg font-bold shadow-lg transition-transform hover:scale-[1.02] flex justify-center items-center gap-2 text-sm">
                <i class="fa-solid fa-floppy-disk"></i> Save Changes
            </button>
        </div>
    </div>

    <div class="flex-1 bg-gray-100 flex items-center justify-center relative">
        <div class="absolute inset-0 opacity-30"
            style="background-image: radial-gradient(#94a3b8 1px, transparent 1px); background-size: 24px 24px;"></div>
        <div id="phone-mockup"
            class="w-[375px] h-[750px] bg-white rounded-[50px] border-[12px] border-gray-900 overflow-hidden relative shadow-2xl z-10">
            <iframe id="preview-frame" src="index.html" class="w-full h-full bg-white"></iframe>
        </div>
    </div>

    <div id="toast"
        class="fixed top-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl -translate-y-32 transition-transform flex items-center gap-3 z-50">
        <div id="toast-icon"></div>
        <div id="toast-msg" class="text-sm font-medium"></div>
    </div>

    <script>
        // ðŸ‘‡ PASTE KEYS HERE ðŸ‘‡
        const SUPABASE_URL = 'https://qxkicdhsrlpehgcsapsh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg';
        // ðŸ‘† PASTE KEYS HERE ðŸ‘†

        let sbClient;

        async function init() {
            if (SUPABASE_URL.includes('PASTE')) return alert("PASTE KEYS!");
            sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { user } } = await sbClient.auth.getUser();
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                loadProfile(user);
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        }

        function addLinkInput(title = '', url = '') {
            const div = document.createElement('div');
            div.className = 'link-item bg-gray-50 p-3 rounded border border-gray-200 flex gap-2 items-center';
            div.innerHTML = `
                <div class="grid gap-2 flex-1">
                    <input type="text" value="${title}" class="link-title w-full p-2 text-xs" placeholder="Link Title">
                    <input type="text" value="${url}" class="link-url w-full p-2 text-xs" placeholder="URL">
                </div>
                <button onclick="this.closest('.link-item').remove()" class="text-gray-400 hover:text-red-500 px-2"><i class="fa-solid fa-trash"></i></button>
            `;
            document.getElementById('links-container').appendChild(div);
        }

        function addImageInput(url = '') {
            const div = document.createElement('div');
            div.className = 'gallery-item bg-gray-50 p-2 rounded border border-gray-200 flex gap-2 items-center';
            div.innerHTML = `
                <input type="text" value="${url}" class="gallery-url w-full p-2 text-xs" placeholder="Image URL">
                <button onclick="this.closest('.gallery-item').remove()" class="text-gray-400 hover:text-red-500 px-2"><i class="fa-solid fa-trash"></i></button>
            `;
            document.getElementById('gallery-container').appendChild(div);
        }

        function fillDemoData() {
            document.getElementById('businessName').value = "Taylored Pet Portraits";
            document.getElementById('businessBio').value = "Custom portraits & helping shelter pets ðŸ¾";
            document.getElementById('leadGenEnabled').checked = true;
            addLinkInput("Check out the Website", "https://tayloredpetportraits.com");
            addLinkInput("Follow on Instagram", "https://instagram.com");
        }

        async function saveProfile() {
            const btn = document.getElementById('save-btn');
            btn.innerHTML = 'Saving...';
            try {
                const { data: { user } } = await sbClient.auth.getUser();

                const links = Array.from(document.querySelectorAll('.link-item')).map(el => ({
                    title: el.querySelector('.link-title').value,
                    url: el.querySelector('.link-url').value
                })).filter(l => l.title);

                const gallery = Array.from(document.querySelectorAll('.gallery-item')).map(el =>
                    el.querySelector('.gallery-url').value
                ).filter(u => u);

                const updates = {
                    id: user.id, user_id: user.id,
                    title: document.getElementById('businessName').value,
                    description: document.getElementById('businessBio').value,
                    avatar_url: document.getElementById('avatarUrl').value,
                    background_image: document.getElementById('backgroundUrl').value,
                    theme_color: document.getElementById('themeColor').value,
                    contact_email: document.getElementById('contactEmail').value,
                    lead_gen_enabled: document.getElementById('leadGenEnabled').checked,
                    video_url: document.getElementById('videoUrl').value,
                    links: links,
                    gallery_images: gallery,
                    updated_at: new Date()
                };

                const { error } = await sbClient.from('profiles').upsert(updates);
                if (error) throw error;
                showToast('Changes Saved!', 'success');
                document.getElementById('preview-frame').contentWindow.location.reload();
            } catch (e) { showToast(e.message, 'error'); }
            finally { btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Save Changes'; }
        }

        async function loadProfile(user) {
            const { data } = await sbClient.from('profiles').select('*').eq('id', user.id).single();
            if (data) {
                document.getElementById('businessName').value = data.title || '';
                document.getElementById('businessBio').value = data.description || '';
                document.getElementById('avatarUrl').value = data.avatar_url || '';
                document.getElementById('backgroundUrl').value = data.background_image || '';
                document.getElementById('themeColor').value = data.theme_color || '#3b82f6';
                document.getElementById('contactEmail').value = data.contact_email || '';
                document.getElementById('leadGenEnabled').checked = data.lead_gen_enabled || false;
                document.getElementById('videoUrl').value = data.video_url || '';

                document.getElementById('links-container').innerHTML = '';
                if (data.links) data.links.forEach(l => addLinkInput(l.title, l.url));
                else addLinkInput();

                document.getElementById('gallery-container').innerHTML = '';
                if (data.gallery_images) data.gallery_images.forEach(u => addImageInput(u));
            }
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.innerHTML = (type === 'error' ? '<i class="fa-solid fa-circle-xmark"></i>' : '<i class="fa-solid fa-check"></i>') + ' ' + msg;
            toast.classList.remove('-translate-y-32');
            setTimeout(() => toast.classList.add('-translate-y-32'), 3000);
        }
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await sbClient.auth.signInWithPassword({ email, password });
            if (error) document.getElementById('login-error').innerText = error.message;
            else location.reload();
        }
        async function logOut() { await sbClient.auth.signOut(); location.reload(); }
        window.onload = init;
    </script>
</body>

</html>
