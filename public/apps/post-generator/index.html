<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostGenerator 3.0 | AI Visual Generator | Taylored Solutions</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              orange: '#FF6B35',
              purple: '#6B46C1',
              green: '#10B981'
            },
            dark: {
              bg: '#050505',
              card: '#0A0A0A',
              border: '#1A1A1A'
            }
          },
          fontFamily: {
            'playfair': ['"Playfair Display"', 'serif'],
            'jetbrains': ['"JetBrains Mono"', 'monospace'],
            'inter': ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/apps/post-generator/styles.css">

  <!-- Environment Configuration -->
  <script>
    window.ENV = {
      SUPABASE_URL: 'https://qxkicdhsrlpehgcsapsh.supabase.co',
      SUPABASE_ANON_KEY: 'sb_publishable_TTBR0ES-pM7LOWDsywEy7A_9BSlhWGg',
      N8N_WEBHOOK_URL: 'https://your-n8n-instance.n8n.cloud/webhook/instagram-post' // TODO: Configure actual webhook
    }
  </script>

</head>

<body class="bg-dark-bg text-white font-inter min-h-screen">

  <!-- Navigation -->
  <nav id="navigation"></nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 max-w-5xl">

    <!-- Terminal Header -->
    <header class="mb-12 text-center">
      <div class="terminal-header justify-center">
        <span class="text-brand-orange font-jetbrains text-2xl">&gt;</span>
        <span class="font-jetbrains ml-2 text-xl">PostGenerator 3.0</span>
      </div>
      <p class="text-gray-400 mt-3 text-lg">AI-Powered Visual Generation ‚Ä¢ Powered by Gemini 3</p>
    </header>

    <!-- Hidden Brand DNA Loader (loads from localStorage silently) -->
    <div id="brand-dna-status" class="hidden"></div>

    <!-- Prompt-First Interface -->
    <div class="space-y-8">

      <!-- Hero Input: "What are we promoting today?" -->
      <section class="hero-section">
        <label for="user-prompt" class="block text-gray-300 mb-3 text-sm font-medium">
          What are we promoting today?
        </label>
        <input type="text" id="user-prompt" placeholder="Margherita pizza special - $12 tonight only"
          class="glassmorphism-input w-full" autocomplete="off" />
        <p class="text-gray-500 text-xs mt-2">AI will design a scroll-stopping Instagram post with your text integrated
          into the scene</p>
      </section>

      <!-- Upload Zone: Product/Inspiration Photo -->
      <section class="upload-section">
        <label class="block text-gray-300 mb-3 text-sm font-medium">
          Product or Inspiration Photo <span class="text-gray-500">(Optional)</span>
        </label>
        <div id="dropzone" class="upload-zone glassmorphism-card" ondrop="handleDrop(event)"
          ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)"
          onclick="document.getElementById('file-input').click()">
          <div class="upload-content">
            <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="text-gray-300 font-medium">Drop your image here</p>
            <p class="text-gray-500 text-sm mt-1">Or click to browse</p>
          </div>
          <input type="file" id="file-input" accept="image/*" hidden onchange="handleFileSelect(event)" />
        </div>
      </section>

      <!-- Vibe Selector -->
      <section class="vibe-section">
        <label for="vibe-selector" class="block text-gray-300 mb-3 text-sm font-medium">
          Aesthetic Vibe
        </label>
        <select id="vibe-selector" class="glassmorphism-select w-full">
          <option value="luxury">‚ú® Luxury - Minimal, elegant, premium</option>
          <option value="industrial" selected>‚öôÔ∏è Industrial - Raw, concrete, dramatic</option>
          <option value="street">üé® Street - Neon, graffiti, urban energy</option>
        </select>
      </section>

      <!-- Generate Button -->
      <button id="generate-btn" class="btn-generate w-full" onclick="generateVisuals()">
        <span id="btn-text">‚ú® Generate 4 AI Variations</span>
        <span id="btn-loading" class="hidden">
          <svg class="animate-spin h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Generating with AI...
        </span>
      </button>

    </div>

    <!-- Results Grid (Masonry) -->
    <section id="results-section" class="mt-16 hidden">
      <h3 class="text-2xl font-playfair mb-6 text-center">Your AI-Generated Posts</h3>
      <div id="results-grid" class="masonry-grid">
        <!-- AI-generated images populate here -->
      </div>
    </section>

  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox hidden" onclick="closeLightbox(event)">
    <div class="lightbox-content" onclick="event.stopPropagation()">
      <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
      <img id="lightbox-img" alt="Generated post" />
      <div class="lightbox-actions">
        <button class="btn-lightbox-download" onclick="downloadImage()">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
          Download High-Res
        </button>
        <button class="btn-lightbox-schedule" onclick="scheduleToInstagram()">
          <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Schedule to Instagram
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p class="text-xl font-medium mt-4">Generating your visual...</p>
      <p class="text-gray-400 text-sm mt-2">AI is designing 4 unique variations</p>
    </div>
  </div>

  <!-- Supabase Client -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    window.supabaseClient = createClient(
      window.ENV.SUPABASE_URL,
      window.ENV.SUPABASE_ANON_KEY
    )

    // Auto-load brand DNA from localStorage
    window.addEventListener('DOMContentLoaded', loadBrandDNA)
  </script>

  <!-- App Logic -->
  <script src="/apps/post-generator/app.js"></script>

</body>

</html>
