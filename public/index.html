<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taylored Pet Portraits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Nuclear Full-Screen Override - Removes All Containers -->
    <style>
        /* Force everything to be full screen - no boxes, no centering */
        html, body {
            width: 100vw !important;
            min-height: 100vh !important;
            max-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            position: static !important;
        }
        
        body, #app, #profile-content {
            width: 100vw !important;
            min-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            background-color: transparent !important;
        }
        
        /* Make iframe fill entire screen directly */
        #profile-content {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 1 !important;
        }
        
        #profile-content iframe {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            display: block !important;
        }
        
        /* Hide any preview/phone-mockup wrappers that might exist */
        .preview, .preview-wrapper, .phone-mockup {
            display: none !important;
        }
        
        /* Ensure box-sizing doesn't cause issues */
        * {
            box-sizing: border-box !important;
        }
    </style>
</head>
